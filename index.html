<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.js" integrity="sha512-RAiCzxHUUBPoqrGOA2uff/ZtUCvfm2b2lT/1pHz/N109ca8YvB5f0iV3Tj/hDX1aFfBCQchgvI8b/2QvWk9sRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1>Sticker Tracker</h1>

        <div class="tab-nav">
            <button class="tab-btn active" data-tab="scan">Scan QR Code</button>
            <button class="tab-btn" data-tab="generate">Generate QR Code</button>
        </div>

        <div id="scan" class="tab-content active">
            <h2>Scan QR Code</h2>
            <div id="reader" width="100%"></div>
            <div id="scanResult" class="result-box"></div>
        </div>

        <div id="generate" class="tab-content">
            <h2>Generate QR Code</h2>
            <div class="input-group">
                <input type="text" id="qrTextInput" placeholder="Enter text for QR Code">
                <button id="generateBtn">Generate</button>
            </div>
            <div id="qrcode" class="qr-code-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
